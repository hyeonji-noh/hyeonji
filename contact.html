<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <script src="https://kit.fontawesome.com/1ab5823e8c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/nav.js" defer></script>
    <script src="js/contact.js" defer></script>

    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="plane" id="plane"></div>
    <nav><button class="ham">
        <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" fill="currentColor" class="bi bi-airplane-fill" viewBox="0 0 16 16">
        <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z"></path>
        </svg>
        </span>
    <span class="text">Book Now</span>
    </button></nav>
    <section class="main_bag" id="con1">
        <div class="main_visual">
            <img src="img/main_bag.png" alt="가방" class="bag">
            <a href="project.html"> <img src="img/magazine_img.png" class="move-to item item1" data-target="project_overview"
                    alt="잡지"></a>
            <a href="resume.html"> <img src="img/main_passport.png" class="move-to item item2" data-target="resume" alt="여권"></a>
            <a href="contact.html"> <img src="img/main_ticket.png" class="move-to item item3" data-target="contact_main"
                    alt="티켓"></a>
            <a href="sticker.html"> <img src="img/Sticker_main.png" class="move-to item item4" data-target="sticker_book"
                    alt="스티커"></a>
        </div><!-- //.main_visual -->
        <div class="text">
            <div id="text1">What’s</div>
            <div id="text2">in</div>
            <div id="text3">my</div>
            <div id="text4">bag?</div>
        </div><!-- //.text -->
    </section><!-- //.main_bag -->


      <main class="contact_main section" id="contact_main">
        <div class="bingo_visual">
  
        <div class="contact_title">
          <h2>FIND-MY-CONTACT!</h2>
          <div class="tag-left"><img src="img/flower.png" alt="flower"><span>SO<br>IMPORTANT</span></div>
          <div class="tag-right"><img src="img/flower.png" alt="flower"><span>SO EASY!!</span></div>
  
        </div><!-- //.contact_title -->
      
        <div class="bingo_board">
          <div class="row row1">
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">1</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
          </div>
          <div class="row row2">
            <div class="cell">n</div>
            <div class="cell">n</div>
            <div class="cell">h</div>
            <div class="cell">y</div>
            <div class="cell">e</div>
            <div class="cell">o</div>
            <div class="cell">n</div>
            <div class="cell">j</div>
            <div class="cell">i</div>
            <div class="cell">0</div>
          </div>
          <div class="row row3">
            <div class="cell">@</div>
            <div class="cell">g</div>
            <div class="cell">m</div>
            <div class="cell">a</div>
            <div class="cell">i</div>
            <div class="cell">l</div>
            <div class="cell">2</div>
            <div class="cell">2</div>
            <div class="cell">2</div>
            <div class="cell">2</div>
          </div>
          <div class="row row4">
            <div class="cell">.</div>
            <div class="cell">c</div>
            <div class="cell">o</div>
            <div class="cell">m</div>
            <div class="cell">2</div>
            <div class="cell">2</div>
            <div class="cell">2</div>
            <div class="cell">2</div>
            <div class="cell">2</div>
            <div class="cell">2</div>
          </div>
        </div><!-- //.bingo_board -->
      
        <div class="player_name_input">
          <label for="playerName">PLAYER' S NAME : </label>
          <input type="text" id="playerName" name="playerName" maxlength="3" />
        </div>
      </div><!-- //.bingo_visual -->  
      <div class="popup-overlay"></div>
      <div class="popup-letter">
      <!-- 왼쪽 -->
      <div class="letter-left">
          <img class="greeting" src="./img/pop_left.png" alt="Have a nice day" />
        <div class="flowers">
          <img src="./img/pop_flower1.png" alt="Flower 1" />
          <img src="./img/pop_flower2.png" alt="Flower 2" />
        </div>
      </div><!-- ../letter-left -->
  
    <!-- 오른쪽 -->
      <div class="letter-right">
        <div class="flower-icon">
          <img src="./img/pop_right.png" alt="flower stamp">
        </div>
  
        <div class="letter-text">
          <p class="title">contact to me</p>
          <p class="arrow">↓</p>
          <p><span>Everything’s in my bag!!</span></p>
          <p><span>Start our adventure with</span></p>
          <p><span>just one click. '010-0000-0000'</span></p>
          <!-- <p><span>010-6659-2246</span></p> -->
        </div><!-- //.letter-text -->
      </div><!-- //.letter-right -->
  </div><!-- //.popup-letter -->
    </main><!-- //.contact_main-->
    
    
</body>
</html>
